<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="succesMessage"><span></span></p>
    <div id="contact-box">
        <form>
            <input type="text" class="valid invalid" autocomplete="off" name="firstName" id="firstName" placeholder="First Name">
            <input type="text" autocomplete="off" name="lastName" id="lastName" placeholder="Last Name">
            <label>Gender</label>
            <label class="gender">
            <input type="radio" checked name="radio">M
            </label>
            <label class="gender">
            <input type="radio" name="radio">F
            </label>
            <textarea id="userMessage" rows="10" placeholder="Your message here..."></textarea>
            <button type="button" onclick="succesMessage()">Submit</button>
        </form>
        <img src="images/image.png" />
    </div>
    
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
